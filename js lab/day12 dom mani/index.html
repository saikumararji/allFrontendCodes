<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container border border-1 d-flex mt-5 p-3 gap-1">

        <input type="text" class="form-control w-25" placeholder="product name" id="name" />
        <input type="text" class="form-control w-25" placeholder="product price" id="price"/>
        <input type="text" class="form-control w-25" placeholder="product category" id="category"/>

        <button class="btn btn-success" id="add" onclick="addProduct()">Add product</button>

        <select name="" id="filter" class="form-select w-25" onchange="filterProducts(this.value)">
            <option value="all">All</option>
        </select>

    </div>

    <div class="mt-5 container d-flex flex-wrap gap-2 p-2" id="mainContainer"></div>
    <script src="script.js"></script>
</body>
</html>
