<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1.Software Training Institute Registration Form</h3>
    <div>
    <fieldset>
        <legend>Personal Details</legend>
        <form>
        <p>Full Name: <input type="box"></p>
        <p>Email Address: <input type="box"></p>
        <p>Phone Number: <input type="box"></p>
        <p>Highest Educational Qualification: <select name="" id="">
            <option value="B.Tech">B.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.com">B.com</option>
        </select></p>
        <p>Employment Status: <br>
            <input type="radio" name="EmploymentStatus">Student <br>
            <input type="radio" name="EmploymentStatus">Employed <br>
            <input type="radio" name="EmploymentStatus">Unemployed <br>
            <input type="radio" name="EmploymentStatus">Self-employed
        </p>   
        </form>
    </fieldset>
    </div>
        

    <div>
        <fieldset>
            <legend>Course Selection</legend>
            <form>
            <label for="">Course Category:</label>
            <select name="" id="" >
                <option value="Select Category">--Select Category--</option>
                <option value="placement">placement</option>
                <option value="regular">regular</option>
                <option value="Damaalbatch">Damaal batch</option>
                <option value="irregular">irregular</option>
            </select><br> <br>
            

            <label for="">Specific Course:</label>
            <select name="" id="">
                <option value="First Select a Category">--First Select a Category--</option>
                <option value="java">java</option>
                <option value="python">python</option>
                <option value="html">html</option>
                <option value="php">php</option>
            </select> <br> <br>

            <label for="">Course Level:</label>
            <select name="" id="">
                <option value="--Select Level--">--Select Level--</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
            </select>
            </form>
        </fieldset>
    </div>

    

</body>
</html>
